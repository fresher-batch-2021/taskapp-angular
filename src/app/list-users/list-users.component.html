<h3>List Users </h3>
<table border="1">
  <thead>
    <tr>
      <th>Sno</th>
      <th>Name</th>
      <th>Mobile No</th>
      <th>Email</th>
      <th>Department</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.mobileNo}}</td>
      <td>{{user.department}}</td>
    </tr>
  </tbody>
</table>
